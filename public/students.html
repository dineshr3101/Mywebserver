<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Students</title>
  <link rel="stylesheet" href="/css/students.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-section">
        <h2>XYZ University</h2>
        <img src="/images/caps.jpeg" alt="University Logo" class="logo">
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Dashboard</a></li>
          <li><a href="#" class="active">Students</a></li>
          <li><a href="./teachers.html">Teachers</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Discussion</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>All Students</h1>
      </header>

      <!-- Students Table -->
      <table class="students-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <!-- Student data will be added here dynamically -->
        </tbody>
      </table>

      <!-- Add Student Button -->
      <div class="add-student">
        <button class="btn btn-add" onclick="openModal()">Add a new student</button>
      </div>
    </main>
  </div>

  <!-- Modal for Adding or Editing Student -->
  <div id="addStudentModal" class="modal">
    <div class="modal-content">
      <!-- Close Button (X) -->
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Edit Student</h2>
      <form id="addStudentForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" readonly>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <!-- Save and Cancel buttons -->
        <button type="submit" class="btn btn-submit">Save Changes</button>
        <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="/js/studentform.js"></script>
</body>
</html>
